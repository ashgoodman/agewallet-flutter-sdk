workflows:
  flutter-ios-demo:
    name: Flutter iOS Demo
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: AgeWallet ASC API Key
    environment:
      groups:
        - ios_signing
      flutter: stable
      xcode: latest
    scripts:
      - name: Register test devices
        script: |
          app-store-connect devices register --name "Ash's iPhone" --udid "00008150-001A0DE826B8401C" --ignore-registration-errors
          app-store-connect devices register --name "Brady's iPhone" --udid "00008130-0012590E21F0001C" --ignore-registration-errors
      - name: Register bundle ID
        script: |
          set -x
          echo "--- Attempting to create bundle ID (will fail build if error) ---"
          app-store-connect bundle-ids create io.agewallet.sdk.demo.flutter "AgeWallet Flutter Demo" --platform IOS
          echo "--- Verifying bundle ID exists ---"
          app-store-connect bundle-ids list --bundle-id-identifier io.agewallet.sdk.demo.flutter --json
      - name: Enable Associated Domains capability
        script: |
          set -x
          echo "--- Fetching bundle resource ID ---"
          RAW=$(app-store-connect bundle-ids list --bundle-id-identifier io.agewallet.sdk.demo.flutter --json)
          echo "Raw response: $RAW"
          BUNDLE_RESOURCE_ID=$(echo "$RAW" | python3 -c "import json,sys; data=json.load(sys.stdin); print(data[0]['id'])")
          echo "Bundle resource ID: $BUNDLE_RESOURCE_ID"
          app-store-connect bundle-ids enable-capabilities "$BUNDLE_RESOURCE_ID" --capability "Associated Domains"
      - name: Get Flutter packages
        script: flutter pub get
        working_directory: example
      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files "io.agewallet.sdk.demo.flutter" \
            --type IOS_APP_ADHOC \
            --create \
            --delete-stale-profiles \
            --verbose
          keychain initialize
          app-store-connect certificates list \
            --type IOS_DISTRIBUTION \
            --save \
            --verbose
          keychain add-certificates
      - name: Apply code signing to Xcode project
        script: xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace example/ios/Runner.xcworkspace \
            --scheme Runner \
            --verbose \
            --archive-flags="-destination 'generic/platform=iOS' COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=F5T3W2C69Y CODE_SIGN_IDENTITY='Apple Distribution' CODE_SIGN_STYLE=Manual"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
